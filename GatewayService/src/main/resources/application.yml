server:
  port: 9292
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: ApiGateway
  cloud.gateway:
    discovery:
      locator:
        enabled: true
        lowerCaseServiceId: true
    routes:
    - id: studentportal
      uri: http://localhost:8081/
      predicates:
        - Path=/api/**
    - id: leaderboard
      uri: http://localhost:9191/
      predicates:
        - Path=/board/**    
        